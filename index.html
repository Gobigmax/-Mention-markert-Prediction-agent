<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Mention Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  @keyframes highlight-flash {
    0% {
      background-color: rgba(252, 211, 77, 0.4); /* Semi-transparent amber */
    }
    100% {
      background-color: transparent;
    }
  }
  .animate-highlight {
    animation: highlight-flash 1.5s ease-out;
  }
  @keyframes connector-flash {
    0% {
      opacity: 0.7;
    }
    100% {
      opacity: 0;
    }
  }
  .animate-connector {
    animation: connector-flash 1.5s ease-out forwards;
  }
</style>
</head>
